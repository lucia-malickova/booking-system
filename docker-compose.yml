version: "3.9"
services:
  postgres:
    image: postgres:16
    container_name: villa_pg
    environment:
      POSTGRES_USER: villalucia
      POSTGRES_PASSWORD: villalucia
      POSTGRES_DB: villa
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U villalucia -d villa"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  pgdata:
